<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Create new classroom</title>
</h:head>
<h:body>
	<h1>Create new ClassRoom</h1>
	<hr />
	<h:form>
		<h:messages showDetail="true"></h:messages>
		<h:panelGrid columns="3">
			<h:outputLabel value="Grade:"></h:outputLabel>


			<h:inputText id="grade" value="#{classRoomController.grade}" requiredMessage="grade is required" required="true">
				<f:ajax event="blur" render="messageGender"></f:ajax>
			</h:inputText>
			<h:message for="grade" id="messageGender" style="color:red"></h:message>

			<h:outputLabel value="Name:"></h:outputLabel>

			<h:inputText id="name" value="#{classRoomController.name}"
				validatorMessage="the length of name must be between 2 and 3"
				required="true"  requiredMessage="Name is required" >
				<f:ajax event="blur" render="messageName"></f:ajax>
				<f:validateLength minimum="2" maximum="3">
				</f:validateLength>
			</h:inputText>
			<h:message for="name" id="messageName" style="color:red"></h:message>
		</h:panelGrid>
		<h:commandButton value="Create a classroom"
			action="#{classRoomController.doCreateClassRoom()}"></h:commandButton>
	</h:form>
</h:body>
</html>
